<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      margin-top: 50px;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #ffebee;
      font-family: 'Arial', sans-serif;
      overflow-y: auto; /* Allow vertical scrolling if needed */
    }
    h1 {
      font-size: 3rem;
      color: #d32f2f;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #yesButton {
      background-color: #4caf50;
      color: white;
    }
    #noButton {
      background-color: #f44336;
      color: white;
    }
    #noButton:hover {
      transform: translate(calc(100vw * var(--random-x)), calc(100vh * var(--random-y)));
    }
    #message {
      font-size: 1.5rem;
      color: #d32f2f;
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    #ticket {
      max-width: 90%; /* Ensures the image doesn't overflow the screen */
      height: auto; /* Maintains aspect ratio */
      border-radius: 10px;
      display: none; /* Hidden by default */
    }
    .heart-balloon {
      position: absolute;
      font-size: 3rem;
      color: #d32f2f;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(200px, -150px); }
      50% { transform: translate(-200px, 150px); }
      75% { transform: translate(200px, 150px); }
    }
    .picture-grid {
      display: grid;
      grid-template-columns: repeat(2, 250px);
      grid-template-rows: repeat(2, 250px);
      gap: 10px;
      margin-top: 20px;
      width: 500px;
      height: 500px;
      margin-bottom: 20px;
    }
    .picture-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .ticket-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine?</h1>
  <div class="buttons">
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
  </div>
  <div id="message">
    I knew you'd say yes! ❤️<br>
    Let's meet on <strong>11th of April at 9:20 PM!<br></strong>
    sorry I couldn't make this in time pc was broken! huhu X . X
  </div>
  <img id="ticket" src="menbaby5.jpg" alt="Ticket">
  <div class="picture-grid">
    <img src="menbaby1.jpg" alt="Picture 1">
    <img src="menbaby2.jpg" alt="Picture 2">
    <img src="menbaby3.jpg" alt="Picture 3">
    <img src="menbaby4.jpg" alt="Picture 4">
  </div>
  <div class="heart-balloon">❤️</div>
  <script>
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const message = document.getElementById('message');
    const ticket = document.getElementById('ticket');

    noButton.addEventListener('mouseover', () => {
      const randomX = Math.random() * 0.8 - 0.4;
      const randomY = Math.random() * 0.8 - 0.4;
      noButton.style.setProperty('--random-x', randomX);
      noButton.style.setProperty('--random-y', randomY);
    });

    yesButton.addEventListener('click', () => {
      message.style.display = 'block'; // Show the message
      ticket.style.display = 'block'; // Show the ticket
      document.querySelector('.buttons').style.display = 'none'; // Hide the buttons
    });
  </script>
</body>
</html>
